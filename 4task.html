            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>

        <tr>
            <th rowspan="2">Row 1 Cell 1</th>
            <th> Row 1 Cell 2</th>
            <th> Row 1 Cell 3</th>
        </tr>
        <tr>
            
            <th> Row 2 Cell 2</th>
            <th> Row 2 Cell 3</th>
        </tr>
        <tr>
            <td colspan="3"> <strong> Row 3 Cell 1</strong> </td>
           
        </tr>
        
    </table>
</body>
